<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->

    <main>
      <div class="container">
        <div class="card" id="rating-card">
          <div class="text">
            <img class="star-icon" src="/images/icon-star.svg" alt="star-icon" />
            <h1>How did we do?</h1>
            <p class="paragraph">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <div id="btns" class="buttons">
            <div class="rating">
              <button class="rating-btn">1</button>
              <button class="rating-btn">2</button>
              <button class="rating-btn active">3</button>
              <button class="rating-btn">4</button>
              <button class="rating-btn">5</button>
            </div>
            <button class="submit-btn" id="submit-btn">SUBMIT</button>
          </div>
        </div>

        <div class="card feedback hidden" id="feedback-card">
          <div class="text">
            <img class="thank-you-img" src="/images/illustration-thank-you.svg" alt="phone-with-receipt-img"/>
            <p class="rating-text">You selected <span id="rating-number"></span> here out of 5</p>
            <h1>Thank you!</h1>
            <p class="feedback-paragraph">
              We appreciate you taking the time to give a rating. If you ever need more support, 
              don’t hesitate to get in touch!
            </p>
        </div>

      </div>
    </main>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="script.js"></script>
  </body>
</html>
